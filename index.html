<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PORSADIN GONDANGLEGI 2022</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container container-lg">
    <div class="header text-center bg-info">
      <h3>FORMULIR PENDAFTARAN PORSADIN</h3>
      <h3>KECAMATAN GONDANGLEGI</h3>
      <h3>TAHUN 2022</h3>
    </div>
    <form name="data-peserta">
      <div class="form-floating my-3">
        <input type="text" class="form-control" id="nama" name="nama" placeholder="name@example.com">
        <label for="nama">NAMA LENGKAP</label>
      </div>
      <div class="form-floating my-3">
        <input type="text" class="form-control" id="tpLhr" name="tpLhr" placeholder="name@example.com">
        <label for="tpLhr">TEMPAT LAHIR</label>
      </div>
      <div class="form-floating my-3">
        <input type="date" class="form-control" id="tglLhr" name="tglLhr">
        <label for="tglLhr">TANGGAL LAHIR</label>
      </div>
      <div class="form-floating my-3">
        <p>
          JENIS KELAMIN
        </p>
        <div class="form-check">
          <input type="radio" class="form-check-radio" id="L" name="JK" value="L">
          <label for="L">laki-laki</label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-radio" id="P" name="JK" value="P">
          <label for="P">perempuan</label>
        </div>
      </div>
      <div class="form-floating my-3">
        <input type="text" class="form-control" id="alamat" name="alamat" placeholder="name@example.com">
        <label for="alamat">ALAMAT</label>
      </div>
      <div class="form-floating my-3">
        <input type="text" class="form-control" id="namaLembaga" name="namaLembaga">
        <label for="namaLembaga">NAMA LEMBAGA / MADIN</label>
      </div>
      <div class="form-floating my-3">
        <input type="text" class="form-control" id="alamatLembaga" name="alamatLembaga">
        <label for="alamatLembaga">ALAMAT LEMBAGA / MADIN</label>
      </div>
      <div class="form-floating my-3">
        <input type="text" class="form-control" id="noStat" name="noStat">
        <label for="noStat">NO STATISTIK LEMBAG</label>
      </div>
      <div class="form-floating my-3">
        <input type="number" class="form-control" id="kontak" name="kontak" placeholder="name@example.com">
        <label for="kontak">NO HP / WA</label>
      </div>
      <select id="cabang" name="cabang" class="form-select mb-3" aria-label="Default select example">
        <option selected>CABANG LOMBA</option>
        <option value="Tahfidz Juz Amma">Tahfidz Juz Amma</option>
        <option value="MQK Safinatunnaja">MQK Safinatunnaja</option>
        <option value="Cerdas Cermat">Cerdas Cermat</option>
        <option value="MTQ">MTQ</option>
        <option value="Murottal wal Imla'">Murottal wal Imla'</option>
        <option value="Pidato Bhs Indonesia">Pidato Bhs Indonesia</option>
        <option value="Pidato Bhs Arab">Pidato Bhs Arab</option>
        <option value="Puisi Islami">Puisi Islami</option>
        <option value="Kaligrafi">Kaligrafi</option>
        <option value="Lari Sprint 60m">Lari Sprint 60m</option>
        <option value="Lari Sprint 80m">Lari Sprint 80m</option>
        <option value="Bulutangkis Single">Bulutangkis Single</option>
        <option value="Bulutangkis Double">Bulutangkis Double</option>
        <option value="Tenis Meja Single">Tenis Meja Single</option>
        <option value="Tenis Meja Double">Tenis Meja Double</option>
        <option value="Catur Cepat">Catur Cepat</option>
      </select>
      <input type="submit" class="btn btn-success" value="daftar" />
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>

</html>
